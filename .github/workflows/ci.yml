name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
      - run: pip install flake8 black isort
      - name: Check formatting (black)
        run: black --check --diff .
      - name: Check import ordering (isort)
        run: isort --check-only --diff .
      - name: Lint (flake8)
        run: flake8 --max-line-length=120 --exclude=__pycache__,.git .

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Build Backend
        run: docker build -t pluralskillin-backend ./backend

      - name: Build Frontend
        run: |
          docker build \
            --build-arg REACT_APP_BACKEND_URL=http://localhost:8001 \
            -t pluralskillin-frontend ./frontend

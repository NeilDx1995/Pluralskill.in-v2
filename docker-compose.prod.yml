# Production overrides for docker-compose
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  mongo:
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G

  backend:
    restart: always
    environment:
      - ENVIRONMENT=production
      - GUNICORN_WORKERS=4
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"
    # No port exposure â€” access via frontend nginx proxy only
    ports: !override
      - "8001:8001" # Keep for health checks; restrict via firewall in production

  frontend:
    restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=https://pluralskill.in
    deploy:
      resources:
        limits:
          memory: 128M
    ports:
      - "80:80"
